  <table class="w3-table">

      <th>date</th><th>Summary</th><th>i</th>
    </tr>
    </thead>

      <td>${item.date}</td>
      <td>${item.summary}</td>
      <td>${item.info}</td>
    </tr>
    </tbody>
  </table>

    </tr>
  </table>
  <p>Instruct -

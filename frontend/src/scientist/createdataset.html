<template>
  <require from="../components/projecttable"></require>
  <h3>Create Empty Dataset</h3>
  <h4>Select Project</h4>
  <projecttable></projecttable>
  <h4>Name</h4>
  <input value.bind="datasetname"/>
  <h4>Info</h4>
  <input value.bind="datasetinfo"/>
  <h4>Summary</h4>
  <input value.bind="datasetsummary"/>
  <br/>
  <button class="w3-button" click.delegate="submit()" disabled.bind="!datasetprojectid">Submit</button>
  <button class="w3-button" click.delegate="generate()">Fill in sample data</button>

  <table show.bind="submitted"><tr>
  <td><idata></idata><a class="w3-hover-green" route-href="route: datasetdetail; params.bind: {datasetid:submitteditem.id}">${submitteditem.name} ${submitteditem.info} ${submitteditem.summary}</a></td>
  </tr></table>
</template>

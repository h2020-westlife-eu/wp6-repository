<template>
  <h3>New visit proposal</h3>
  <form role = "form" submit.delegate = "submit()">
    <table>
      <thead>
      <tr>
        <th style="width:40%"></th><th style="width:60%"></th>
      </tr>
      </thead>
      <tbody>
      <tr repeat.for="item of proposalform">
        <td><label>${item.title}</label></td>

        <td if.bind="item.conditional"><input type="checkbox" checked.bind = "item.value">
          <span if.bind="item.longtext">
          <textarea if.bind="item.value" value.bind="item.detail" placeholder.bind="item.title" style="width:100%"></textarea>
          </span>
        </td>
        <td if.bind="!item.conditional">
          <input  if.bind="!item.longtext" value.bind="item.value" placeholder.bind="item.title" style="width:100%">
          <textarea if.bind="item.longtext" value.bind="item.value" placeholder.bind="item.title" style="width:100%"></textarea>
        </td>
      </tr>
      <tr><td></td><td><button type = "submit">Submit</button></td></tr>
      </tbody>
    </table>
  </form>
</template>
